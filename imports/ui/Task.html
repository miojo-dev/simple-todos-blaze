<template name="task">
    <li>
        <input type="checkbox" checked="{{isChecked}}" class="toggle-checked" />
        <div class="text">
            <span class="title">
                {{text}}
            </span>
            <span>
                {{description}}
            </span>
        </div>
        <button class="delete">
            &times;
        </button>
    </li>
</template>

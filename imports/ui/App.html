<body>
    {{> mainContainer}}
</body>

<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>
                        üìùÔ∏è To Do List{{incompleteCount}}
                    </h1>
                </div>
            </div>
        </header>

        <div class="main">
            {{#if isUserLogged}}
                <div class="user">
                    {{getUser.username}} üö™
                </div>
            
                {{> form }}

                <div class="filter">
                    <button id="hide-completed-button">
                        {{#if hideCompleted}}
                            Show All
                        {{else}}
                            Hide Completed
                        {{/if}}
                    </button>
                </div>
                    {{#if isLoading}}
                        <div class="loading">
                            Loading...
                        </div>
                    {{/if}}
                <ul class="tasks">
                    {{#each tasks}}
                        {{> task}}
                    {{/each}}
                </ul>
            {{else}}
                {{> login}}
            {{/if}}
        </div>
    </div>
</template>

<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Add a title to your task" autocomplete="on" required/>
        <input type="text" name="description" placeholder="Add a description" autocomplete="on" required/>
        <button type="submit">Add Task</button>
    </form>
</template>
